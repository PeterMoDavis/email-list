<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Special+Elite&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Email List</title>
  </head>
  <body>
    <div class="dimmed-overlay"></div>
    <div>
      <img
        src="squawkstar.jpg"
        alt="Picture of the band the Sqauwk Brothers in fron of planets. Text says 'Save the Earth Now!"
      />
      <h1>Squawk Brothers Email List</h1>
      <div class="container-sm">
        <form>
          <div class="mb-3" m>
            <label for="first-name" class="form-label">First Name</label>
            <input
              class="form-control"
              type="text"
              id="first-name"
              placeholder="John"
            />
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input
              class="form-control"
              type="text"
              id="last-name"
              placeholder="Doe"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              class="form-control"
              type="email"
              id="email"
              placeholder="name@example.com"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submit-button">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="congratulations"></div>

    <script src="app.js"></script>
  </body>
</html>
